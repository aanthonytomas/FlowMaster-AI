version: '3.8'

services:
  # Production service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-task-automation-agent
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service (commented out by default)
